<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors-style.css">
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
 
   playGame('rock')
  " class="move-button">

   <img src="image/rock-emoji.png" alt="" class="move-icon">

  </button>
  
  <button  onclick="

    playGame('paper')
    " class="move-button">
    <img src="image/paper-emoji.png" alt="" class="move-icon">
  </button>

  <button onclick="

    playGame('scissors')

    
    " class="move-button">
    <img src="image/scissors-emoji.png" alt="" class="move-icon">
  </button>
  <p class="js-result result">

  </p>
  <p class="js-moves">

  </p>

  <p class="js-score">


  </p>

   <button onclick="
   score.wins=0;
   score.loses=0;
   score.ties=0;
   localStorage.removeItem('score');
   updateScore();
   " class="reset-score-btn">
    reset Score
   </button>

  <script>


    let score=JSON.parse(localStorage.getItem('score')) || {
          wins:0,
          loses:0,
          ties:0,
      }

      updateScore();
      

function playGame(playerMove)
{

  const computerMove=pickComputerMove();
  let result='';

if(playerMove==='scissors')
  {

      if(computerMove==='rock')
      {
        result='you lose'
      }
      else if(computerMove==='paper')
      {
        result='you win'
      }
      else if(computerMove==='scissors')
      {
        result='tie'
      }

}
else if(playerMove==='paper')
{
      if(computerMove==='rock')
      {
        result='you lose'
      }
      else if(computerMove==='paper')
      {
        result='you tie'
      }
      else if(computerMove==='scissors')
      {
        result='you win'
      }
}
else if(playerMove==='rock')
{

      if(computerMove==='rock')
      {
        result='tie'
      }
      else if(computerMove==='paper')
      {
        result='you lose'
      }
      else if(computerMove==='scissors')
      {
        result='you win'
      }
}
 if(result==='you win')
 {
  score.wins+=1;
 }
 else if(result==='you lose')
 {
  score.loses+=1;
 }
 else if(result==='tie')
 {
  score.ties+=1;
 }
 localStorage.setItem('score',JSON.stringify(score));

 document.querySelector('.result').innerHTML=`
     you <img src="./image/${playerMove}-emoji.png" alt="" class="move-icon">
     <img src="./image/${computerMove}-emoji.png" alt="" class="move-icon">
     computer `;


 updateScore();

}



function updateScore()
{
  document.querySelector('.js-score').innerHTML=`wins:${score.wins}, losses:${score.loses}, ties:${score.ties}`
}

function pickComputerMove()

{
  let computerMove='';
  const  randomNumber=Math.random();
  
  if(randomNumber>=0 && randomNumber<1/3)
    {
      computerMove='rock';
    }
    else if(randomNumber>=1/3&&randomNumber<2/3)
    {
       computerMove='paper'
    }
    else if(randomNumber>=2/3&&randomNumber<1)
    {
    
       computerMove='scissors';
  
    }
    return computerMove;
  
}

  </script>
  
</body>
</html>
